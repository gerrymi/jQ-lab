<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
</head>
<style>
	body {
		background-color: #efefef;
	}
	.dock {
		width: 960px;
		top: 77vh;
		height: 20vh;
		overflow: hidden;
		margin: 0 auto;
		border-bottom: 10px solid #777;
		position: relative;
		text-align: center;
		font-family: sans-serif;
		text-transform: uppercase;
		color: #ccc;
	}
	.dock-inner {
		list-style-type: none;
		width: 100%;
		text-align: center;
		position: absolute;
		bottom: -10vh;
		padding: 0;
		-webkit-transition: 0.2s ease;
		-o-transition: 0.2s ease;
		transition: 0.2s ease;: 
	}
	.dock:hover .dock-inner {
		bottom: 0vh;
	}
	.dock-inner li {
		display: inline;
	}
	.dock-item i {
		color: #777;
		line-height: 20px;
		font-size: 3em;
		border-top: 0;
		-webkit-transition: 0.2s ease;
		-o-transition: 0.2s ease;
		transition: 0.2s ease;
	}
	.small i {
		color: #555;
		font-size: 4em;
	}
	.medium i {
		color: #333;
		font-size: 5em;
	}
	.large i {
		color: #000;
		font-size: 7.5em;
		margin: 0 10px;
	}
	.down i {
		color: #777;
		font-size: 3em;
	}
	#facebook i {
		color: #3b5998;
	}
	#twitter i {
		color: #00aced;
	}
	#pinterest i {
		color: #cb2027;
	}
	#instagram i {
		color: #517fa4;
	}
	#tumblr i {
		color: #32506d;
	}
	#github i {
		color: #333333;
	}
	#dribbble i {
		color: #ea4c89;
	}
	#linkedin i {
		color: #007bb6;
	}
	#youtube i {
		color: #bb0000;
	}
</style>
<body>
	<div class="dock">
	<h1>Hover <i class="fa fa-caret-square-o-down" aria-hidden="true"></i>
 Here</h1>
		<ul class="dock-inner">
			<li id="dock-end"></li>
			<li id="facebook" class="dock-item"><i class="fa fa-facebook-official"></i></li>
			<li id="twitter" class="dock-item"><i class="fa fa-twitter-square"></i></li>
			<li id="pinterest" class="dock-item"><i class="fa fa-pinterest"></i></li>
			<li id="instagram" class="dock-item"><i class="fa fa-instagram"></i></li>
			<li id="tumblr" class="dock-item"><i class="fa fa-tumblr"></i></li>
			<li id="github" class="dock-item"><i class="fa fa-github-alt"></i></li>
			<li id="dribbble" class="dock-item"><i class="fa fa-dribbble"></i></li>
			<li id="linkedin" class="dock-item"><i class="fa fa-linkedin"></i></li>
			<li id="youtube" class="dock-item"><i class="fa fa-youtube"></i></li>
			<li id="dock-end"></li>
		</ul>
	</div>
	<script >
		var children = $(".dock-inner").children();
		$(document).ready(function() {
			$(".dock-item").click(function() {
				console.log()
			})	
	        $(".dock-item").hover(function() {
    			$(".dock-item").removeClass("large medium small down")
    	    	$("#"+children[$(this).index()].id).addClass("large")
    	    	$("#"+children[$(this).index()+1].id+", #"+children[$(this).index()-1].id).addClass("medium")
    	    	$("#"+children[$(this).index()+2].id+", #"+children[$(this).index()-2].id).addClass("small")
	        })
	        $(".dock-item").mouseleave(function() {
	        		$(".dock-item").addClass("down");
	        })
	        $(".dock-inner").mouseleave(function() {
	        	$(".dock-item").addClass("down");
	        	setTimeout(function () {
	        		$(".dock-item").removeClass("large medium small down");	
	            }, 200)
	        })
	    })
	</script>
</body>
</html>
