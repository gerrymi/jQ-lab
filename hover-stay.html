<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
</head>
<style>
	body {
		background-color: #efefef;
		font-family: sans-serif;
	}
	.noti {
		position: absolute;
		height: 100px;
		top: 35vh;
		width: 100%;
		text-align: center;
	}
	.noti-inner {
	    color: #fff;
	    width: 300px;
	    margin: 0 auto;
	    background-color: #5bc0de;
	    border: 2px solid #46b8da;
	    border-radius: 10px;
		position: relative;
		padding: 10px;
	}
	.noti.pause::after {
		content: "(paused)";
		line-height: 50px;
		color: #aaa;
	}
	</style>
<body>
	<div class="noti">
		<div class="noti-inner">
			<h1>Hello, World!</h1><span>_</span>
		</div>
	</div>

	<script>
		$(document).ready(function() {
			var timer = 6
			var msg = [
						"bai!",
						"K,",
						"Got eeeem!",
						"Ha!",
						"Easy Money!",
						"6 Secs"
					  ]				
			$(".noti-inner span").text(timer);
			setInterval(function(){
				var paused = $(".noti").hasClass("pause")
				if (timer > 2 || !paused){
					if (timer > 0) {
						timer--
						$(".noti-inner span").text(timer);
					} else if (timer <=2 && paused) {
						timer = 2;
						$(".noti-inner span").text(timer);
					} else {
						$(".noti").fadeOut(500);
						setTimeout(function () {
							$(".noti").remove();
					    }, 500)
					}	
				}
			}, 1000);
			$(".noti").hover(function(){
				$(this).addClass("pause")
			})
			$(".noti").mouseleave(function(){
				if (timer <= 2) {
					timer = 2
					$(".noti-inner span").text(timer);
				}
				$(this).removeClass("pause")
			})
	    })
	</script>
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
